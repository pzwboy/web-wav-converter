<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="wav-conv.css">
</head>
<title>MP3至WAV转换器</title>
<body>
    <div class="overlay-wait"></div>
    <div class="page-wrapper">
        <h1>MP3至WAV转换器</h1>
        <h2>离线转换* 可批量处理文件 接受大多数音频格式</h2>
        <p class="fx-notice">最好在<a href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">火狐浏览器</a>（<a href="https://www.firefox.com.cn/" target="_blank">中国特供版</a>）中使用此转换器。</p>
        <p class="fx-notice">火狐浏览器提供了更好的重采样质量，这在低采样率（如8000）上尤其明显。</p>

        <div class="drag-and-drop-area">
            在此处拖放音频文件，
            或是 <label class="custom-file-input" for="file-input"></label>
            <input id="file-input" type="file" multiple="multiple" accept="audio/*" style="display: none">
        </div>

        <div class="wav-settings">
            <label for="wav-bit-depth">比特位深</label>
            <select id="wav-bit-depth">
                <option value="16" selected>16</option> 
                <option value="8">8</option>
            </select>
            <label for="wav-channels">声道</label>
            <select id="wav-channels">
                <option value="both" selected>2</option> 
                <option value="mix">1 - 混合</option>
                <option value="left">1 - 左声道</option>
                <option value="right">1 - 右声道</option>
            </select>
            <label for="wav-sample-rate">采样率</label>
            <select id="wav-sample-rate">
                <option value="48000" selected>48000</option> 
                <option value="44100">44100</option>
                <option value="32000">32000</option>
                <option value="28000">28000</option>
                <option value="24000">24000</option>
                <option value="20000">20000</option>
                <option value="16000">16000</option>
                <option value="12000">12000</option>
                <option value="10000">10000</option>
                <option value="8000">8000</option>
            </select>
        </div>

        <table class="file-table">
            <tbody id="file-table-body">
            </tbody>
        </table>

        <div>
            <input id="clear-button" type="button" value="Clear" disabled></input>
            <input id="save-button" type="button" value="Convert and save" disabled></input>
        </div>
        
        <footer>
            <p>* 仅需通过Ctrl+S保存此页面然后打开它即可离线转换！</p>
            <p>© 2020 <a href="https://github.com/AlexIII/web-wav-converter" target="_blank">github.com/AlexIII</a></p>
        </footer>
    </div>

    <script src="wav-conv.js"></script>
</body>
</html>
